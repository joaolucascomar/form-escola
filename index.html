<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Insira seu Nome" required>
        <p>Insira seu email:</p>
        <input type="email" name="email" placeholder="exemplo@dominio.com" required>
        <p>Insira sua Idade</p>
        <input type="number" name="age" placeholder="Insira sua Idade" required>
        <p>Insira seu Telefone</p>
        <input type="tel" name="phone" placeholder="(XX)XXXXX-XXXX" required>
        <p>Está trabalhando atualmente?</p>
        <input type="radio" name="work" value="sim"> Sim
        <input type="radio" name="work" value="nao"> Não
        <br>
        <p>Insira seu gênero</p>
        <select name="genero">
            <option value="1">Prefiro não informar</option>
            <option value="2">Masculino</option>
            <option value="3">Feminino</option>
            <option value="4">Outro</option>

        </select>
        <br>
        <input type="checkbox" name="novidades" checked> Concordo com os Termos de serviço
    </form>
</body>
</html>
