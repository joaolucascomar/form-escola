<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" required>
        <p>Insira seu email:</p>
        <input type="email" name="email" placeholder="exemplo@dominio.com" required>
        <p>Insira sua Idade</p>
        <input type="number" name="age" required>
        <p>Insira seu Telefone</p>
        <input type="tel" name="phone" placeholder="(XX)XXXXX-XXXX">
        <p>Está trabalhando atualmente?</p>
        <input type="radio" name="work" value="sim"> Sim
        <input type="radio" name="work" value="nao"> Não
        <br>
        <br>
        <input type="checkbox" name="novidades" checked> Concordo com os Termos de serviço
    </form>
</body>
</html>
